{% extends 'base.html' %}
{% block content %}
<div class="container text-center mt-5">
    <h1 class="text-light">Message Sent Successfully!</h1>
    {% if car %}
    <p class="text-light">Thank you for inquiring about the {{ car.make }} {{ car.model }}. We'll get back to you soon.</p>
    {% else %}
    <p class="text-light">Thank you for contacting us! We'll get back to you soon.</p>
    {% endif %}
    <a href="{% url 'index' %}" class="btn btn-primary">Back to Home</a>
</div>
{% endblock %}
